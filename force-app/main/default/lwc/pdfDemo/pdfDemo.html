<template>
    <div class="container" style="background: white; padding: 16px;">

        <div style="margin-bottom: 26px;" >
            <img src={imageUrl} style="height: 40px; width : 130px" />

            <div    style="display: inline-block;
            float: right; text-align:right"  >
                <div>Invoice #: {invoiceData.invoiceNo}</div>
                <div>Created #:{invoiceData.invoiceCreated} </div>
                <div>Due #: {invoiceData.invoiceDue}</div>
            </div>

        </div>
            <div style="display: inline-block;">
                <div>{invoiceData.companyName}</div>
                <div>{invoiceData.address1} </div>
                <div>{invoiceData.address2}</div>
            </div>


            <div style="display: inline-block;
            float: right; text-align:right">
                <div>{clientData.client}</div>
                <div>{clientData.username} </div>
                <div>{clientData.email}</div>
            </div>

            
        <div style="background-color: grey; margin:16px 0px; padding:8px">
            <div style="display: inline-block;">Amount</div>
            <div style="display: inline-block; float:right;">Services</div>
        </div>
        <template iterator:it={services}>
            <div key={it.value.name}>
                <div style="display: inline-block;">{it.value.name}</div>
                <div style="display: inline-block; float:right;">{it.value.amount}</div>

            </div>
            <div if:true={it.last} key={it.value.name}>
                <div style="display: inline-block; float:right;"><strong>Total Amount: {totalAmount}</strong></div>

            </div>
        </template>
    </div>
    <lightning-button variant="brand" label="Brand" title="Primary action" onclick={pdfHandler} class="slds-m-left_x-small"></lightning-button>
</template>
